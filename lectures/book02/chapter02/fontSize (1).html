<!DOCTYPE html>
<html lang = "en-US"> 

  <head>
    <meta charset = "UTF-8">
    <title>fontSize.html</title>
    <style type = "text/css">
      h1 {
        font-size: 100%;
      }
      #small {
        font-size: small;
      }
      #halfSize {
        font-size: .5em;
      }
      #doubleSize {
        font-size: 2em;
      }
    </style>
  </head>
  <body>
    <h1>Font Sizes</h1>
    <p>This paragraph is normal</p>
    <p id = "small">
      This paragraph is small
    </p>
    <p id = "halfSize">
      This paragraph is half size
    </p>
    <p id = "doubleSize">
      This paragraph is double size
    </p>
  </body>
</html>
