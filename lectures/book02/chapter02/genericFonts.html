<!DOCTYPE html>
<html lang = "en-US"> 

  <head>
    <meta charset = "UTF-8">
    <title>fontFamilyDemo.html</title>
    <style type = "text/css">
      #serif {
        font-family: serif;
      }
      #sansSerif {
        font-family: sans-serif;
      }
      #cursive {
        font-family: cursive;
      }
      #fantasy {
        font-family: fantasy;
      }
      #monospace {
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <h1>Generic Font Names</h1>
    <ul>
      <li id = "serif">serif</li>
      <li id = "sansSerif">sans-serif</li>
      <li id = "cursive">cursive</li>
      <li id = "fantasy">fantasy</li>
      <li id = "monospace">monospace</li>
    </ul>
  </body>
</html>
