<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>newElements.html</title>
	<meta charset="UTF-8">
</head>
<body>
  <form action="">
    <fieldset>
      <legend>New input types</legend>
      
      <p>
        <label for="txtName">name</label>
          <input type="text"
                 id = "txtName" 
                 required />
      </p>
      
      <p>
        <label for="txtEmail">email</label>
          <input type="email"
                 id = "txtEmail" />
      </p>
      
      <p>
        <label for="date">Date</label>
          <input type="date"
                 id = "date" />
      </p>
      
      <p>
        <label for="dateTime">DateTime</label>
          <input type="datetime"
                 id = "dateTime" />
      </p>
      
      <p>
        <label for="dateTimeLocal">DateTime-local</label>
          <input type="datetime-local"
                 id = "dateTimeLocal" />
      </p>
      
      <p>
        <label for = "month">month</label>
          <input type = "month"
                 id = "month" />
      </p>
      
      <p>
        <label for = "week">week</label>
          <input type = "week"
                 id = "week" />
      </p>
      
      <p>
        <label for = "time">time</label>
          <input type = "time"
                 id = "time" />
      </p>
      
      <p>
        <label for = "tel">tel</label>
          <input type = "tel"
                 id = "tel"  />
      </p>
      
      <p>
        <label for = "url">url</label>
          <input type = "url"
                 id = "url"  />
      </p>
      
      <p>
       <label for = "number">number</label>
        <input type = "number"
               id = "number" 
               max = "10"
               min = "0" />
      </p>
      
      <p>
        <label for = "range">range</label>
          <input type = "range"
                 id = "range" 
                 min = "0"
                 max = "256"
                 value = "128" />
      </p>
      
      <p>
        <label for="color">Color</label>
          <input type="color"
                 id = "color" />
      </p>
      
      <p>
        <label for="search">search</label>
          <input type="search"
                 id = "search" />
      </p>
      
      <p>
        <button type = "submit">
          click me
        </button>
      </p>
      
    </fieldset>
  </form>
</body>
</html>
